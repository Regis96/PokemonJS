<form name="formularioPesquisarPokemon">

    <form>
        <input type="text" ng-change="pesquisarPokemon(termoPesquisado, pokemonsLocais, tiposModel)" class="form-control"
            ng-model="termoPesquisado" placeholder="Pesquisar">
        <hr>
        <div class="row">
            <select class="form-control col-sm-5" ng-model="tiposModel[0]" ng-change="filtrarPorTipos(tiposModel, pokemonsLocais, termoPesquisado)"
                ng-options="tipo for tipo in tipos">
                <option value="" selected>Todos</option>
            </select>
            <div class="col-sm-2"></div>
            <select class="form-control col-sm-5" ng-model="tiposModel[1]" ng-change="filtrarPorTipos(tiposModel, pokemonsLocais, termoPesquisado)"
                ng-options="tipo for tipo in tipos">
                <option value="" selected>Todos</option>
            </select>
        </div>
    </form>
    <div>
        <table class="table table-hover table-scroll">
            <thead>
                <tr class="capitalize texto-centralizado">
                    <td ng-click="ordernarPorAtributo('id', ordenacao)">
                        Avatar<i ng-show="chaveOrdenacao === 'id'" ng-class="{'fas fa-arrow-down' : ordenacao, 'fas fa-arrow-up': !ordenacao}"></i>
                    </td>
                    <td ng-click="ordernarPorAtributo('nome', ordenacao)">
                        Nome <i ng-show="chaveOrdenacao === 'nome'" ng-class="{'fas fa-arrow-down' : ordenacao, 'fas fa-arrow-up': !ordenacao}"></i>
                    </td>
                    <td ng-click="ordernarPorAtributo('tipos', ordenacao)">
                        Tipos <i ng-show="chaveOrdenacao === 'tipos'" ng-class="{'fas fa-arrow-down' : ordenacao, 'fas fa-arrow-up': !ordenacao}"></i>
                    </td>
                    <td ng-click="ordernarPorAtributo('level', ordenacao)">
                        Level <i ng-show="chaveOrdenacao === 'level'" ng-class="{'fas fa-arrow-down' : ordenacao, 'fas fa-arrow-up': !ordenacao}"></i>
                    </td>
                    <td ng-click="ordernarPorAtributo('ataque', ordenacao)">
                        Ataque <i ng-show="chaveOrdenacao === 'ataque'" ng-class="{'fas fa-arrow-down' : ordenacao, 'fas fa-arrow-up': !ordenacao}"></i>
                    </td>
                    <td ng-click="ordernarPorAtributo('defesa', ordenacao)">
                        Defesa <i ng-show="chaveOrdenacao === 'defesa'" ng-class="{'fas fa-arrow-down' : ordenacao, 'fas fa-arrow-up': !ordenacao}"></i>
                    </td>
                    <td ng-click="ordernarPorAtributo('vida', ordenacao)">
                        Vida <i ng-show="chaveOrdenacao === 'vida'" ng-class="{'fas fa-arrow-down' : ordenacao, 'fas fa-arrow-up': !ordenacao}"></i>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pokemon in listaPokemonsPesquisado | orderBy: atributo : ordenacao" ng-class="{'fundo-amarelo' : pokemon.selecionado}"
                    ng-hide="pokemon.escondido" ng-click="adicionarNaListaAlvo(pokemon,listaAlvo)" style="cursor: pointer;"
                    class="texto-centralizado">

                    <td><img ng-src="./spas/resources/icones/{{pokemon.id + 1}}.png"></td>
                    <td>{{pokemon.nome}}</td>
                    <td>
                        <span class="capitalize" ng-repeat="tipo in pokemon.tipos">
                            {{tipo.nome}}
                        </span>
                    </td>
                    <td>{{pokemon.level}}</td>
                    <td>{{pokemon.ataque}}</td>
                    <td>{{pokemon.defesa}}</td>
                    <td>{{pokemon.vida}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
