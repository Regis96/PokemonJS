<div ng-controller="loginController as vm">
    <div ng-if="!vm.usuario.logado">
        <form>
            <input type="text" class="form-control" placeholder="Usuario" ng-model="vm.usuario.login">
            <input type="password" class="form-control" placeholder="Senha" ng-model="vm.usuario.senha">
            <button class="btn btn-success" ng-click="vm.tentarLogar(vm.usuario)">Logar</button>

        </form>
    </div>
</div>
