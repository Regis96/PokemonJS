<head>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="./node_modules/bootstrap/js/dist/util.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/bootstrap/js/dist/modal.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./spas/index.css">
    <script src="./spas/app.js"></script>

    <script src="./spas/service/pokemons.service.js"></script>
    <script src="./spas/service/user.service.js"></script>

    <script src="./spas/home/home.controller.js"></script>
    <script src="./spas/login/login.controller.js"></script>
    <script src="./spas/cadastro/cadastro.controller.js"></script>
    <script src="./spas/treinador/treinador.controller.js"></script>
    <script src="./spas/verificacao-usuario/verificacao-usuario.controller.js"></script>
    <script src="./spas/batalha/batalha.controller.js"></script>

    <title>Pok√©mon</title>
</head>

<body ng-app="treinadorPokemon">
    <div id="main">
        <div ng-controller="verificacaoUsuarioController as vm">
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <ul class="navbar-nav" ng-if="vm.isObjetoVazio(vm.usuario)">
                    <li class="nav-item"><a href="#/login" ng-class="{'active' : vm.isRouteActive('/login')}" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="#/cadastrar" ng-class="{'active' : vm.isRouteActive('/cadastrar')}"
                            class="nav-link">Cadastrar</a></li>
                </ul>
                <ul class="navbar-nav row" ng-if="!vm.isObjetoVazio(vm.usuario)">
                    <li class="nav-item"><a href="#/home" ng-class="{'active' : vm.isRouteActive('/home')}"
                            class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#/treinador" ng-class="{'active' : vm.isRouteActive('/treinador')}"
                            class="nav-link">Treinador</a></li>
                    <li class="nav-item"><span class="btn btn-danger" style="float:right" ng-click="vm.deslogar()">Sair</span></Li>
                </ul>
            </nav>
            <div ng-show="vm.msgErro" class="aviso alert alert-danger">
                {{vm.msgErro}}!
            </div>
            <div ng-show="!vm.isObjetoVazio(vm.usuario)" class="capitalize">
                <br>
                <h3>Bem vindo, {{vm.usuario.nome}}!</h3>
            </div>
        </div><br>
        <div ng-view>
        </div>
    </div>
</body>

</html>
